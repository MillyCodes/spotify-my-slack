version: '3.7'
services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile_local
    depends_on:
      - postgres
      - redis
    env_file:
      - server.env
    volumes:
      - .:/spotify-my-slack
      - /spotify-my-slack/server/node_modules/
    networks:
      - main
    ports:
      - 5000:5000
  client:
    build:
      context: client
      dockerfile: Dockerfile_local
    volumes:
      - ./client:/client
      - /client/node_modules/
  postgres:
    image: postgres:10.10
    hostname: postgres
    environment:
      POSTGRES_DB: spotify_my_slack
      POSTGRES_USER: spotify_my_slack_user
      POSTGRES_PASSWORD: password
    networks:
      - main
    restart: on-failure
  redis:
    image: redis:5
    hostname: redis
    networks:
      - main
    restart: on-failure
networks:
  main:
